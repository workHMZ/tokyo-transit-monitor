name: CI - Build and Push

on:
  push:
    branches: ["main"]
    # åªæœ‰æ”¹åŠ¨è¿™äº›æ–‡ä»¶æ‰è§¦å‘ CIï¼Œæ”¹ workflow æˆ– README ä¸è§¦å‘
    paths:
      - "Dockerfile"
      - "*.py"
      - "requirements.txt"
      - "*.html"
      - "*.css"
      - "*.js"
  # æ‰‹åŠ¨è§¦å‘å§‹ç»ˆå¯ç”¨
  workflow_dispatch:

# -----------------------------------------------------------------------------
# ç¯å¢ƒå˜é‡ï¼ˆé›†ä¸­ç®¡ç†ï¼Œæ–¹ä¾¿ä¿®æ”¹ï¼‰
