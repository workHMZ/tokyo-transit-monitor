env:
  IMAGE_NAME: github-action-demo
  DOCKERFILE_PATH: ./Dockerfile

jobs:
  build-and-push:
    name: ğŸ³ Build & Push Multi-Arch Image
    runs-on: ubuntu-latest

    # åŒä¸€åˆ†æ”¯åªå…è®¸ä¸€ä¸ª workflow è¿è¡Œï¼Œæ–°çš„ä¼šå–æ¶ˆæ—§çš„
    concurrency:
      group: ci-${{ github.ref }}
      cancel-in-progress: true

    permissions:
      contents: read
      packages: write

    steps:
      # ----- 1. æ‹‰å–ä»£ç  -----
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # ----- 2. è®¾ç½®å¤šæ¶æ„æ„å»ºç¯å¢ƒ -----
      - name: ğŸ”§ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ----- 3. ç™»å½• Docker Hub -----
      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ----- 4. æ„å»ºå¹¶æ¨é€é•œåƒ -----
      - name: ğŸš€ Build and push (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      # ----- 5. è¾“å‡ºæ„å»ºä¿¡æ¯ -----
      - name: ğŸ“‹ Print image info
        run: |
          echo "âœ… é•œåƒå·²æ¨é€ï¼"
          echo "ğŸ“¦ Image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
          echo "ğŸ·ï¸  SHA Tag: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
